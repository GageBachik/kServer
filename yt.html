<html style="padding: 0; margin: 0;">
	<head>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://www.youtube.com/iframe_api"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script type="text/javascript">
			
			$(document).on("ready",function()
			{
				loadvideoplayer("vxIOUJ7by6U")
			})  
		 
			var yplayer;
			function loadvideoplayer(id)
			{
					console.log("Loading:" + id)
				var params = { allowScriptAccess: "always" };
					var atts = { id: "ytPlayer" , autoplay: 1, wmode: 'transparent'};
					swfobject.embedSWF("http://www.youtube.com/v/" + id + "?enablejsapi=1&playerapiid=yplayer&version=3&autoplay=1", "ytPlayer", "100%", "100%", "8", null, null, params, atts);
			}
		 
			function onYouTubePlayerReady(event)
			{
				console.log("YouTube Player Ready.");
					yplayer = document.getElementById("myytplayer");
			}
		</script>

		var ytPlayer;

		function onError(event) {
			console.log("event:", event);
			console.log("event.target.f.videoData.video_id:", event.target.f.videoData.video_id);
			ytPlayer.loadVideoById( event.target.f.videoData.video_id, 0, "auto" );
			ytPlayer.playVideo();
		}

		function mute() { return ytPlayer.mute(); }

		function unMute() { return ytPlayer.unMute(); }

		function isMuted() { return ytPlayer.isMuted(); }

		function setVolume(vol) { return ytPlayer.setVolume(vol); }

		function getVolume() { return ytPlayer.getVolume(); }

		function playVideo() { return ytPlayer.playVideo(); }

		function loadVideoById(id, startSeconds, quality) { return ytPlayer.loadVideoById(id, startSeconds, quality); }

		function getPlayerState() { return ytPlayer.getPlayerState(); }
		// YT.PlayerState.(unstarted?) == -1
		// YT.PlayerState.ENDED == 0
		// YT.PlayerState.PLAYING == 1
		// YT.PlayerState.PAUSED == 2
		// YT.PlayerState.BUFFERING == 3
		// YT.PlayerState.CUED == 5
